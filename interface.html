<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping com Limites</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 id="web-scraping-com-limites" class="text-2xl font-bold mb-6 text-gray-800">
                Web Scraping com Limites
            </h1>
    
            <form id="scrapingForm">
                <div class="mb-4">
                    <label for="url" class="block text-sm font-medium text-gray-700">URL do Site</label>
                    <input type="url" id="url" name="url" required
                        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
                </div>
    
                <div class="mb-4">
                    <label for="fileName" class="block text-sm font-medium text-gray-700">:::
                        
                    Nome do Arquivo
                    |
                    Formato do Arquivo
                    <select id="fileFormat">
                        <option value="xlsx">Excel (XLSX)</option>
                        <option value="csv">CSV</option>
                        <option value="docx">Word (DOCX)</option>
                    </select>

                    <input type="text" id="fileName" name="fileName" required
                        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
                </div>
    
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="limiteItens" class="block text-sm font-medium text-gray-700">Limite de Itens</label>
                        <input type="number" id="limiteItens" name="limiteItens" min="1" value="100"
                            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
                    </div>
    
                    <div class="mb-4">
                        <label for="limitePaginas" class="block text-sm font-medium text-gray-700">Limite de Páginas</label>
                        <input type="number" id="limitePaginas" name="limitePaginas" min="1" value="5"
                            class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="delayPaginas" class="block text-sm font-medium text-gray-700">Delay entre Páginas (segundos)</label>
                    <input type="number" id="delayPaginas" name="delayPaginas" min="0" step="0.1" value="2.0"
                        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
                </div>
    
                <div class="mb-4">
                    <label for="seletorProximaPagina" class="block text-sm font-medium text-gray-700">Seletor da Próxima Página (opcional)</label>
                    <input type="text" id="seletorProximaPagina" name="seletorProximaPagina"
                        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
                </div>
    
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Seletores CSS</label>
                    <div id="selectors" class="space-y-4">
                        <!-- Seletores serão adicionados aqui via JavaScript -->
                    </div>
    
                    <div class="mt-4 space-x-4">
                        <button type="button" id="addSelector" 
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Adicionar Seletor
                        </button>
                        <button type="button" id="removeSelector" 
                            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                            Remover Último Seletor
                        </button>
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="examples" class="block text-sm font-medium text-gray-700">Selecione um exemplo</label>
                    <select id="examples" class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm">
                        <option value="">Selecione um exemplo...</option>
                        <option value="estantevirtual">Estante Virtual - Busca</option>
                        <option value="mercadolivre">Mercado Livre - Notebooks</option>
                        <option value="amazon">Amazon - Livros Python</option>
                        <option value="kabum">Kabum - Hardware</option>
                        <option value="tabela_alunos">Tabela de Alunos</option>
                    </select>
                </div>
    
                <button type="button" id="startScrapingBtn" onclick="return false;"
                    class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Iniciar Scraping
                </button>
            </form>
    
            <div id="status" class="mt-8 hidden">
                <div class="bg-gray-100 p-4 rounded-lg">
                    <h3 class="font-semibold text-lg mb-2">Status do Processamento</h3>
                    <div id="statusMessage"></div>
                    
                    <div id="statsInfo" class="mt-4 hidden">
                        <p>Total de Itens: <span id="totalItems">0</span></p>
                        <p>Total de Páginas: <span id="totalPages">0</span></p>
                    </div>
                </div>
            </div>
    
            <div class="mt-8">
                <h3 class="font-semibold text-lg mb-4">Histórico de Arquivos</h3>
                <div id="fileHistory" class="space-y-2">
                    <!-- Histórico será adicionado aqui via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="seletores.js"></script>
</body>
</html>
